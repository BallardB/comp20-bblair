<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>

<script>
	var video 		 = document.getElementById("classic_video");
	var movie_quotes = document.getElementById("movie_quotes");
	var subtitles 	 = document.createElement("h3");
	movie_quotes.appendChild(subtitles);

	video.addEventListener("timeupdate", function() {

		var currentTime = video.currentTime;
		if (movie_quotes.childNodes[1]) {
            movie_quotes.removeChild(movie_quotes.childNodes[1]);
        }

		if (currentTime > 25 && currentTime < 26) {
			subtitles.innerHTML = "Igor: DR. FRANKENSTEIN?!?!?";
		}
		else if (currentTime > 31 && currentTime < 32.5) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: Frokensteen.";
		}
		else if (currentTime > 34 && currentTime < 36) {
			subtitles.innerHTML = "Igor: You're putting me on.";
		}
		else if (currentTime > 36.2 && currentTime < 39) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: No, it pronounced, Frokensteen";
		}
		else if (currentTime > 39.2 && currentTime < 41.5) {
			subtitles.innerHTML = "Igor: Do you also say Froaderick?";
		}
		else if (currentTime > 41.6 && currentTime < 44) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: No . . . Frederick.";
		}
		else if (currentTime > 44.2 && currentTime < 46.5) {
			subtitles.innerHTML = "Igor: Well, why isn't it 'Froaderick Frokensteen'?";
		}
		else if (currentTime > 46.6 && currentTime < 49) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: It isn't, it's Frederick Frokensteen";
		}
		else if (currentTime > 50 && currentTime < 51.2) {
			subtitles.innerHTML = "Igor: I see.";
		}
		else if (currentTime > 52 && currentTime < 52.9) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: You must be Igor. [He pronounces it ee-gor.]";
		}
		else if (currentTime > 53 && currentTime < 56) {
			subtitles.innerHTML = "Igor: No, it's pronounced eye-gor.";
		}
		else if (currentTime > 56.9 && currentTime < 58.5) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: But they told me it was ee-gor";
		}
		else if (currentTime > 58.7 && currentTime < 61) {
			subtitles.innerHTML = "Igor: Well, they were wrong then, weren't they?";
		}
		else if (currentTime > 61.1 && currentTime < 64) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: Uh, you were sent here by Herr Falkstein, weren't you?";
		}
		else if (currentTime > 64.2 && currentTime < 68) {
			subtitles.innerHTML = "Igor: Yes. My grandfather used to work for your grandfather.";
		}
		else if (currentTime > 69 && currentTime < 71.5) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: How nice.";
		}
		else if (currentTime > 71.6 && currentTime < 74.2) {
			subtitles.innerHTML = "Igor: Of course the rates have gone up.";
		}
		else if (currentTime > 74.3 && currentTime < 88) {
			subtitles.innerHTML = "Dr. Frederick Frankenstein: Of course, of course, I'm sure we'll get along splendidly. Oh, I uh, you know I don't mean to embarrass you, but I'm rather a brilliant surgeon. Perhaps I can help you with that hump.";
		}
		else if (currentTime > 88) {
			subtitles.innerHTML = "Igor: What hump?";
		}
		else {
			subtitles.innerHTML ="";
		}
		});
	
</script>
</body>
</html>
